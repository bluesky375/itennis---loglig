<ion-popover-view>
	<ion-header-bar>
		<h4>Choose your favorite teams</h4>
	</ion-header-bar>

	<ion-content class="padding has-main-header">
		<div class="list has-bottom" ng-show="!progress">

			<ion-list>
				<div ng-repeat="league in allLeagues">
					<ion-item class="item-stable"
							  ng-click="toggleGroup(league)"
							  ng-class="{active: isGroupShown(league)}">
						<i class="icon" ng-class="isGroupShown(league) ? 'ion-minus' : 'ion-plus'"></i>
						&nbsp;
						{{league.Name}}
					</ion-item>

					<ion-checkbox class="item-accordion"
								  ng-repeat="team in league.Teams"
								  ng-show="isGroupShown(league)"
								  ng-model="team.checked"
								  checked="team.checked"
								  ng-click="selectTeam(team)">
						{{team.Title}}
					</ion-checkbox>
				</div>
			</ion-list>
		</div>

	</ion-content>


	<ion-footer-bar>
		<button class="button button-full button-positive" ng-click="confirmTeamsSelection()">OK</button>
	</ion-footer-bar>
</ion-popover-view>
