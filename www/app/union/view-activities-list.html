<ion-view class="leagues-list">
    <!-- Include Header -->
    <div class="header-first-raw">
        <a class="header-icon menu_icon" menu-toggle="right"></a>
        <h2 class="header-title">
            <span>{{'title_activities_list' | translate}}</span>
        </h2>
        <a ng-show="backEnable" class="header-icon back-icon" ng-click="$ionicGoBack()"></a>
        <a class="header-icon search-icon" ng-click="toggleSearchBar()"></a>
        <div ng-show="isSearchVisible" class="search-bar">
            <input type="text" ng-model="searchQuery.ActivityName" placeholder="{{ 'text_search' | translate }}">
        </div>
    </div>

    <ion-content class="has-main-header padding items-box">
        <div ng-repeat="item in activities | filter:searchQuery" class="list-item" ng-click="util.openActivityForm(item.ActivityId)">
            <div class="item-cont">
                <h4>{{item.ActivityName}}</h4>
                <p class="subtitle">
                    {{item.StartDate | date: 'dd.MM.yyyy'}} - {{item.EndDate | date: 'dd.MM.yyyy'}}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
